<div class="content">
  <div class="button-section">
    <button mat-stroked-button color="primary" routerLink="/register">register</button>
    <div style="margin-left: auto;">
      <button mat-stroked-button color="primary" (click)="createPdf()">Create PDF</button>
    </div>
  </div>
  <div style="margin: 20px 0px">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="card_id">
          <th mat-header-cell *matHeaderCellDef> Card ID </th>
          <td mat-cell *matCellDef="let element"> {{element.card_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="content">
    <div class="button-section">
        <button mat-stroked-button color="primary" routerLink="/">report</button>
    </div>
    <div [formGroup]="registerForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="registerForm.get('name').hasError('required')">
                Full Name is required
            </mat-error>
            <!-- <mat-error
                *ngIf="!loginForm.get('email').hasError('required') &&
                        loginForm.get('email').hasError('email')">
                Por favor, introduce una dirección de correo electrónico válida
            </mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input type="text" matInput formControlName="id">
            <mat-error *ngIf="registerForm.get('id').hasError('required')">
                ID is required
            </mat-error>
            <mat-error
                *ngIf="!registerForm.get('id').hasError('required') &&
                    registerForm.get('id').hasError('pattern')">
                Invalide ID Number
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input type="text" matInput formControlName="phone">
            <mat-error *ngIf="registerForm.get('phone').hasError('required')">
                Phone Number is required
            </mat-error>
            <mat-error
                *ngIf="!registerForm.get('phone').hasError('required') &&
                    registerForm.get('phone').hasError('pattern')">
                Invalid Phone Number
            </mat-error>
        </mat-form-field>
        <button mat-stroked-button color="primary" [disabled]="registerForm.invalid" (click)="submit()">Submit</button>
    </div>
</div>
